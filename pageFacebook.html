<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的 BS5.3.1 版型</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/pageFacebook.css">
</head>

<body>
    <nav class="h50px bg-fb1">
        <div class="container d-flex h-100 align-items-center">
            <i class="fa-brands fa-square-facebook text-light fs-2 me-2"></i>
            <div class="input-group w400px me-auto input-group-sm">
                <span class="input-group-text">搜尋</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </div>
            <div class="img-head h30px w30px rounded-circle bg-fb8 me-3"></div>
            <div class="text-light me-4">首頁</div>
            <div class="text-light me-4">建立</div>
            <i class="fa-solid fa-comment fs-3 text-fb8 me-3"></i>
            <i class="fa-solid fa-bell fs-3 text-fb8 me-3"></i>
            <i class="fa-solid fa-circle-question fs-3 text-fb8 me-3"></i>
            <i class="fa-sharp fa-solid fa-caret-down fs-5 text-fb8 pt-1"></i>

        </div>
    </nav>
    <section></section>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
